<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp'SPV</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0dca23eb5c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="img/Logo.png">
</head>
<body>
    <div class="main">
        <div class="container">

            <div class="left" id="Left">
                <div class="details loading">
                    <div class="temp" id="temp">Temp</div>
                    
                </div>
            </div>

            <div class="right">
                <div class="container1">
                    <div class="search-box">
                        <input type="text" class="searchIt"/>
                        <span></span>
                        <button class="button">GO</button>
                    <div class="R city">CITY</div> 
                    <div class="R description">DESCRIPTION</div>
                    <div class="R icon"><i class="fa-solid fa-cloud-sun"></i></div> 
                    <div class="R humidity">HUMIDITY</div> 
                    <div class="R wind">WIND SPEED</div> 
                     
                    <div class="R Feel"></div>
                    <div class="R Tmin"></div>
                    <div class="R Tmax"></div>
                    <div class="R Day"></div></div>
                    </div>
                </div>
        </div>
        
    </div>
    
    <script src="js/script.js" defer></script>
</body>
</html>
